<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VIBE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col text-left top_bar">iPhone</div>
            <div class="col text-center top_bar">12:00PM</div>
            <div class="col text-right top_bar">100%</div>
        </div>
    </div>
    
    <nav>
        <ul class="nav container">
            <li class="nav-item">
                <a class="nav-link mt-3" href="#"><img src="images/back_arrow.png" alt="back arrow" width="35px"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-0 mt-3" href="#"><img src="images/playlistlogo.png" alt="playlist logo" width="45px"></a>
            </li>
        </ul>
    </nav>

    <h2 class="text-center mt-5">New Vibe</h2>

    <form class="col" align="center" id="sign_in">
            <div class="form-group">
                <input type="text" class="form_control" id="playlist_name" text-align="center" placeholder="Playlist Name"><br>
            </div>
            <div class="form-group">
                <input type="text" class="form_control" id="password" text-align="center" placeholder="Password"><br>
            </div>
    </form>

    <div class="text-center"> 
        <button class="btn create_playlist" id="create_playlist">Create Playlist</button> 
    </div> 


    <script src="dist/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
